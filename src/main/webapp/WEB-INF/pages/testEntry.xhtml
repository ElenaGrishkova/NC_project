<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c ="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition>
    <c:forEach items="#{testManagedBean.currentTest.questionList}"  var="question">
        <h:outputText value="#{question.question}"/>
        <c:choose>
            <c:when test="#{question.type == 'text'}">
                <p:inputTextarea widgetVar="editor1"
                value="#{testManagedBean.userAnswer}"
                height="300"
                style="margin-bottom:10px"/>
            </c:when>

            <c:when test="#{question.type == 'radio'}">
                <p:selectOneRadio id="answerOptions" value="#{testManagedBean.userAnswer}" valueChangeListener="">
                    <c:forEach items="#{question.answerOptions}" var="option">
                        <f:selectItem itemLabel="#{option}" itemValue="#{option}" />
                    </c:forEach>
                </p:selectOneRadio>
            </c:when>

            <c:when test="#{question.type == 'checkbox'}">
                <p:selectManyCheckbox id="basic" value="#{testManagedBean.userAnswer}">
                    <c:forEach items="#{question.answerOptions}" var="option">
                        <f:selectItem itemLabel="#{option}" itemValue="#{option}"/>
                    </c:forEach>
                </p:selectManyCheckbox>
            </c:when>
            <c:otherwise>
                Плохие данные
                <h:outputText value="#{question.type}" style="color: #cc0000;"/>
            </c:otherwise>
        </c:choose>
        <p:separator />
    </c:forEach>
    <!--<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />-->
    <!--<p:commandButton value="Закончить тест" id="ajax" update="growl"-->
                     <!--actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />-->
</ui:composition>
</html>
