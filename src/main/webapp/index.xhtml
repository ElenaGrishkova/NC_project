<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c ="http://xmlns.jcp.org/jsp/jstl/core"
       >
<h:head></h:head>
<h:body>
    <h:form id="mainForm">


        <p:layout styRFT0le="min-width:400px;min-height:200px;">
            <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                Здесь будет список тестов
                <p:menu>
                    <c:forEach var="var" value="#{testManagedBean.dataSourse.testStructMap}">
                        <p:submenu label="#{var.title}">
                            <p:menuitem value="Пройти тест"
                                        actionListener="#{testManagedBean.browseCurrentTest(var.title)}"
                                        update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                        </p:submenu>

                        <!--<p:submenu label="Navigations">-->
                            <!--<p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>-->
                            <!--<p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>-->
                        <!--</p:submenu>-->
                    </c:forEach>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:panel id="basic" header="Basic" footer="Movie Details"
                         style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="1. Первый вопрос"/>
                        <p:inputTextarea widgetVar="editor1" value="#{testManagedBean.editorText}"
                              height="300"
                                      style="margin-bottom:10px"/>
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Submit" action="#{testManagedBean.submit}"
                                 icon="ui-icon-disk"/>
                <p:commandButton value="Clear" type="button" icon="ui-icon-close"/>

            </p:layoutUnit>
        </p:layout>
    </h:form>
</h:body>
</html>
